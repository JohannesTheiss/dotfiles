# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# for nested tmux sessions
bind-key a send-prefix

# killing a window or the server
bind-key x kill-window
bind-key X kill-server

######################
#### Key Bindings ####
######################

# Pane and Window Management.

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# synchronize all panes in a window
bind y setw synchronize-panes

# enable mouse support for switching panes/windows
setw -g mouse on

# Open new panes and splits in the same working directory.
bind c new-window -c "#{pane_current_path}"

#bind-key ö swap-window -t -1
#bind-key ä swap-window -t +1
bind-key ö select-window -t -1
bind-key ä select-window -t +1


# split window and fix path for tmux 1.9
bind e split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# Direction
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Start windows and panes at 1.
set -g base-index 1
set -g pane-base-index 1

# When we add/remove windows, renumber them in sequential order.
set -g renumber-windows on

### C++ ###
# c++ make
bind m send-keys -t 2 'make' Enter
bind s send-keys -t 2 './main' Enter

# Color error from :checkhealth
set-option -g default-terminal "screen-256color"

# ecape-time error from :checkhealth LUL !!!!!
set-option -sg escape-time 10

# set zsh
set-option -g default-shell /bin/zsh

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

#setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
#setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour245]#F '

set -g status-justify centre           # center window list for clarity





# helps in faster key repetition
set -sg escape-time 0


#### COPY and PASTE
# remap copy paste keys
unbind [
unbind i
# start vi copy mode
bind i copy-mode

unbind p
bind p paste-buffer

# copy to system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# paste from system clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
bind p run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

